<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Bestie ðŸ’”</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .floating-hearts span {
            position: absolute;
            font-size: 1.5rem;
            animation: float 6s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: 20px;
            backdrop-filter: blur(5px);
            position: relative;
        }

        .message {
            font-size: 1.5rem;
            color: #333;
            margin: 1rem 0;
            min-height: 80px;
        }

        .typing-cursor {
            display: inline-block;
            width: 3px;
            background: #333;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .heart-emoji {
            font-size: 3rem;
            animation: heartbeat 1.2s infinite;
            margin: 1rem 0;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            40% { transform: scale(1); }
            60% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .forgive-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .forgive-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .final-message {
            opacity: 0;
            transition: opacity 1s ease;
            font-size: 1.2rem;
            color: #333;
            margin-top: 1rem;
        }

        .show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    
    <div class="container">
        <div class="message" id="message"></div>
        <div class="heart-emoji">ðŸ’”</div>
        <button class="forgive-btn" onclick="showFinalMessage()">Forgive Me?</button>
        <div class="final-message" id="finalMessage"></div>
    </div>

    <script>
        // Typing effect
        const messageElement = document.getElementById('message');
        const finalMessageElement = document.getElementById('finalMessage');
        const apologyText = "I'm really sorry, my bestie. I never meant to hurt you. Please forgive me ðŸ’”";
        let charIndex = 0;

        function typeMessage() {
            if (charIndex < apologyText.length) {
                messageElement.innerHTML = apologyText.substring(0, charIndex + 1) + 
                    '<span class="typing-cursor"></span>';
                charIndex++;
                setTimeout(typeMessage, 50);
            }
        }

        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.querySelector('.floating-hearts');
            const heart = document.createElement('span');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Show final message
        function showFinalMessage() {
            document.querySelector('.forgive-btn').style.display = 'none';
            finalMessageElement.textContent = "Thank you for forgiving me! You mean the world to me â¤ï¸";
            finalMessageElement.classList.add('show');
        }

        // Initialize
        window.onload = () => {
            typeMessage();
            setInterval(createHearts, 300);
        }
    </script>
</body>
</html>
